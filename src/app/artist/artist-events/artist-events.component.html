<div class="row mb-3">
    <div class="col-md-2">
        <i class="fa fa-caret-left mr-1"></i>
        <a routerLink="../" queryParamsHandling="preserve">Back to search</a>
    </div>
</div>

<app-artist-details [artist]="artist" [readonly]="true"></app-artist-details>

<ng-container *ngIf="artistEvents.length">
    <h6 class="mt-3 mb-3">{{artistEvents.length + ' upcoming events'}}</h6>

    <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let item of artistEvents">
            <div class="card h-100">
                <div class="card-header">
                    Event Details
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-12">
                                    <b>Country</b>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    {{item.venue.country}}
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-12">
                                    <b>City</b>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    {{item.venue.city}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-12">
                                    <b>Venue</b>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    {{item.venue.name}}
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-12">
                                    <b>Date</b>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    {{item.datetime | date: 'd MMM, y'}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<div class="row" *ngIf="errorMessage">
    <div class="col-md-4">
        <div class="alert alert-secondary" role="alert">
            {{errorMessage}}
        </div>
    </div>
</div>
