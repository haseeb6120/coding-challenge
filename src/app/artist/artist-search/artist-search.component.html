<div class="row">
    <div class="col-md-6">
        <div class="form-group has-search">
            <span class="fa fa-search form-control-feedback"></span>
            <input type="text" class="form-control" placeholder="Search artist" [ngModel]="searchText"
                (ngModelChange)="subject.next($event)">
        </div>
    </div>
</div>

<app-artist-details [artist]="artist" [errorMessage]="errorMessage"></app-artist-details>
